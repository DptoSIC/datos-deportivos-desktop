plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'application'
    id 'eclipse'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven { url 'https://jitpack.io' }
}



application {
    mainClassName = 'es.lanyu.desktop.App'
}
    
dependencies {

    implementation 'com.github.LanyuEStudio:datos-deportivos:v1.0.0'
    implementation 'com.github.lanyuestudio:tablelayout-min-gradle:v1'
    implementation 'com.github.LanyuEStudio:lanyu-ui:v0.1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
